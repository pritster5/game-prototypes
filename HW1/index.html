<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CloneDodge!</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <style>
        body
        {
            color: #777;
            font-family: "Avenir", Verdana, sans-serif;
        }
        #readme
        {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <div id="readme">
        <h2>CloneDodge!</h2>

        <ul>
            <li><strong>Goal:</strong>
                Survive as long as possible without touching the running enemy. Jump over him to avoid getting hit!
            </li>

            <li><strong>Controls:</strong>
                Use the left/right arrow keys to move side to side. Use the up arrow key to jump and avoid being hit by the running enemy. 
            </li>

        </ul>
    </div>
</body>
